<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <div class="row justify-content-md-center">
            <h1>Create an account</h1>
        </div>
        <div class="row justify-content-md-center">
            <form id="form-login" action="/?{{ query_key }}={{ query_value }}" method="POST">
                <div class="mb-3">
                    <label for="user-name" class="form-label">Username</label>
                    <input type="text" class="form-control" name="user_name" id="user-name" required minlength="4" maxlength="32" size="16">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required minlength="8" maxlength="128" size="16">
                    <div id="password-msg" class="form-text">Please save this password. It may not be recoverable.</div>
                </div>
                <div class="mb-3">
                    <label for="re-password" class="form-label">Retype-Password: </label>
                    <input type="password" class="form-control" name="re_password" id="re-password" required minlength="8" maxlength="128" size="16">
                    {% if pass_mismatch == true %}
                    <div id="password-err-msg" class="form-text text-danger">* The passwords you entered do not match.</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("form-login")
    </script>
</body>
</html>
